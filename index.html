<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e94560;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .question {
            font-size: 2em;
            margin-top: -100px;
        }
        .category {
            font-size: 1em;
            color: #ffbe0b;
            margin-bottom: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background-color: #ffbe0b;
            width: 200px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: #1a1a2e;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: absolute;
            bottom: 20px;
        }
        .character, .health, .coins {
            display: flex;
            align-items: center;
        }
        .health img, .coins img {
            width: 40px;
            margin: 0 5px;
        }
        .placeholder {
            width: 150px;
            height: 30px;
            background-color: #ffbe0b;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Question</div>
        <div class="category">Category: Placeholder</div>
        <div class="options">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="character">
            <img src="character.png" alt="Character" width="40">
            <div class="placeholder"></div>
        </div>
        <div class="health">
            <img src="heart.png" alt="Heart">
            <img src="heart.png" alt="Heart">
            <img src="heart.png" alt="Heart">
        </div>
        <div class="coins">
            <img src="coins.png" alt="Coins">
            <div class="placeholder"></div>
        </div>
    </div>
</body>
</html>
